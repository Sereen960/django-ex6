<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container"><center>
    <h1>Kamaraj College of Engineering and Technology</h1>
    <h2>Web Applications using Django Framework</h2>
    <h3>Sereen Fathima Gani(22uit103)</h3>
    <h1>Create Record</h1>
    </center>
    <!-- Display form validation errors (optional) -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="name">Name of the Product:</label>
        <input type="text" name="name" id="name" placeholder="Enter product name" required>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" placeholder="Enter product price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" placeholder="Enter product description"></textarea>

        <button type="submit">Insert</button>
    </form>
</div>

</body>
</html>
